<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__contenedor">
        <h1 class="header__titulo">
          ToDo <span class="header__titulo--purple">App</span>
        </h1>
      </div>
    </header>
    <main class="main main__contenedor">
      <form class="form" id="form">
        <input
          class="form__input"
          type="text"
          name=""
          id="formInput"
          placeholder="Agregar una tarea"
        />
        <button class="form__btn" type="submit">
          Agregar
          <svg
            class="form__btn-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path>
            <path
              d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
            ></path>
          </svg>
        </button>
      </form>
      <div class="tasks">
        <header class="tasks__header">
          <p class="tasks__earrings">Tareas pendientes</p>
          <p class="tasks__date">Fecha: <span id="date"></span></p>
        </header>
        <ul class="tasks__list" id="tasksList">
        </ul>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
